<!DOCTYPE html>
<html lang="en">

<head>
  <title>Salmon Cookies</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/styles-sales.css ">
  <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">

</head>

<body>
  <header>
    <img src="img/salmon.png" class="salmon1">
    <img src="img/salmon.png" class="salmon2">
    <h1>Sales & Reports</h1>
    <h4><a href="index.html">Return Home</a></h4>
  </header>

  <main>
    <ul id="seattle"></ul>
    <ul id="tokyo"></ul>
    <ul id="dubai"></ul>
    <ul id="paris"></ul>
    <ul id="lima"></ul>

    <form id="addStoreForm" name="addStoreForm">
      <fieldset>
        <legend>Log Sales:</legend>
        <label for="locationName">Location Name:</label><br>
        <input type="text" id="locationName" name="locationName" required="required" /><br>
        <label for="minCust">Minimum Customers Per Hour:</label><br>
        <input type="text" id="minCust" name="minCust" required="required" pattern="\d*" /><br>
        <label for="maxCust">Maximum Customers Per Hour:</label><br>
        <input type="text" id="maxCust" name="maxCust" required="required" pattern="\d*" /><br>
        <label for="avgCookieSale">Average Cookies Sold Per Hour:</label><br>
        <input type="text" id="avgCookieSale" name="avgCookieSale" required="required" pattern="\d*" /><br><br>
        <input type="submit" value="Add Store" />
      </fieldset>
    </form>

    <table id="store-table"></table>





  </main>

  <!-- Table to JS-->
  <script src="js/app.js"></script>
